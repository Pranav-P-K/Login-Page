<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Forgot Password</h1>
            <form action="newpassword.html">
                <input type="email" id="email-input" placeholder="Email Address" required>
                <input type="number" id="otp-input" placeholder="X-X-X-X-X-X" pattern="\d{6,6}" style="display: none;" required>
                <button type="button" class="btn1" id="otp-btn" onclick="submitOtp()">Generate OTP</button>
                <button type="submit" class="btn1" id="submit-btn" style="display: none;">Submit OTP</button>
            </form>
            <p>Have an Account? <a href="index.html">Login</a></p>
        </div>
        <div class="image-content">
            <img src="assets/forgotpwd.png" class="login-image">
        </div>
    </div>
    <script>
        function submitOtp() {
            var emailInput = document.getElementById('email-input').value.trim();
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailInput === "") {
                alert("Please enter your email address.");
            } else if (!emailPattern.test(emailInput)) {
                alert("Please enter a valid email address.");
            } else {
                document.getElementById('otp-input').style.display = 'block';
                document.getElementById('otp-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
