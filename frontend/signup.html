<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-content">
            <img src="../assets/signup.jpg" class="signup-image">
        </div>
        <div class="content">
            <h1>New Here?</h1>
            <h3>Feel free to Sign Up</h3>
            <form action="index.html" onsubmit="return pwdCheck()">
                <input type="email" placeholder="Email Address" required>
                <div class="form-footer">
                    <input type="text" placeholder="FirstName" required>
                    <input type="text" placeholder="LastName">
                </div>
                <input type="text" placeholder="Username" required>
                <input type="password" id="pwdInput" placeholder="Password" required>
                <input type="password" id="cnfrmpwd" placeholder="Confirm Password" required>
                <button type="submit" class="btn1" onclick="pwdCheck()">Sign Up</button>
            </form>
            <p>Have an Account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script>
        function pwdCheck() {
            var pwdInput = document.getElementById('pwd').value.trim();
            var cnfrmpwdInput = document.getElementById('cnfrmpwd').value.trim();
            if (pwdInput !== cnfrmpwdInput) {
                alert("Please make sure your passwords match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
