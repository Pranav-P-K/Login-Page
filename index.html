<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome  Back!</h1>

            <form action="#" method="post">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <div class="form-footer">
                    <div>
                        <input type="checkbox" id="rm">
                        <label for="rm">Remember Me</label>
                    </div>
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <button type="submit">Log In</button>
                <div class="content-footer">
                    <p>New User?<br><a href="signup.html">Sign Up</a></p>
                    <div class="separator"></div>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <img src="assests/google.svg" alt="Google Sign In">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="assests/facebook.svg" alt="Facebook Sign In">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="assests/apple.svg" alt="Apple Sign In">
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="image-content">
            <img src="assests/login.jpg" class="login-image">
        </div>
    </div>
</body>
</html>
